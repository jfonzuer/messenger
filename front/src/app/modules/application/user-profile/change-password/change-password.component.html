<form class="form-horizontal" [hidden]="!show">
  <fieldset>
    <div class="form-group">
      <div class="col-sm-5">
        <input type="password" minlength="6" class="form-control" required placeholder="Mot de passe actuel"  name="current" [(ngModel)]="passwordConfirmation.current">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-5">
        <input type="password" minlength="6" class="form-control" required placeholder="Mot de passe" name="password" [(ngModel)]="passwordConfirmation.password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-5">
        <input type="password" minlength="6" class="form-control" required (keyup.enter)="updatePassword()" placeholder="Confirmation" name="confirmation" [(ngModel)]="passwordConfirmation.confirmation">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-1">
        <button type="button" (click)="updatePassword()" class="btn btn-sm btn-danger">Valider</button>
      </div>
      <app-spinner [loading]="loading"></app-spinner>
    </div>
  </fieldset>
</form>
