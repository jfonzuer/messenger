<app-flash-message-error [error]="error"></app-flash-message-error>
<app-flash-message-success [success]="success"></app-flash-message-success>

<div class="container" *ngIf="user">
  <form class="form-horizontal" (ngSubmit)="send(uploadForm.form.valid)" #uploadForm="ngForm">
    <fieldset>
      <legend>Photos de profil :</legend>
      <div class="form-group">
        <div class="col-sm-2" *ngFor="let image of user.images">
          <img class="small-image center-block" src="{{ uploadUrl }}{{ image.url }}">
          <br>
          <button class="btn btn-default btn-sm center-block"><span class="glyphicon glyphicon-trash"></span></button>
        </div>
      </div>
      <hr>
      <div class="form-group" *ngIf="addImage">
      </div>
      <div class="form-group">
        <div class="col-sm-4">
          <input name="file" type="file" (change)="fileChangeEvent($event)" required autofocus (keyup.enter)="send(uploadForm.form.valid)">
        </div>
        <div class="col-sm-3">
          <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span></button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
