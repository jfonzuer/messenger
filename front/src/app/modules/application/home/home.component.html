<h4>{{ title }} :</h4>
<hr>
<div class="row">
  <div class="col-sm-3 profile-box" *ngFor="let user of users">
    <a [routerLink]="['/app/profile', user.id ]">
      <img src="{{ uploadImageUrl }}{{ user.images[0].url }}/image" class="medium-image img-circle center-block">
      <h4 class="text-center text-primary">{{ user.username }}</h4>
      <p class="text-center">Age: {{ user.age }} ans</p>
      <p class="text-center"><strong>{{ user.area.name }}, {{ user.country.name}} <span class="flag-icon flag-icon-{{ user.country.flag }}"></span></strong></p>
    </a>
  </div>
</div>
