<h2 style="text-decoration: underline">Visites sur le profil :</h2>

<div class="container" *ngIf="visits">
  <div class="row" *ngFor="let visit of visits">
    <div>
      <div class="col-sm-3">
        <a [routerLink]="['/app/profile/', visit.visitor.id ]"><img style="width: 80px; height:80px;" src="{{ uploadImageUrl }}{{ visit.visitor.images[0].url }}" class="img-circle center-block"></a>
      </div>
      <a [routerLink]="['/app/profile/', visit.visitor.id ]">
        <div class="col-sm-6">
          <h3>{{ visit.visitor.username }}</h3>
          <h5>{{ visit.visitor.age }} ans, <strong>{{ user.area.name }}, {{ user.country.name}} <span class="flag-icon flag-icon-{{ user.country.flag }}"></span></strong></h5>
        </div>
        <div class="col-sm-3">
          <br>
          <p>{{ visit.visitedDate }}</p>
        </div>
      </a>
      <hr>
    </div>
  </div>
</div>
