<div class="conversation-list col-sm-3" *ngIf="conversations.length > 0">

  <div class="input-group input-group-sm">
    <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
    <input style="z-index: 1;" type="text" class="form-control" placeholder="Rechercher" name="name" [(ngModel)]="name">
  </div>

  <div class="media conversation" style="padding: 5px;" *ngFor="let conversation of conversations | conversationListFilter:name" [class.active-conversation]="conversation.id == selectedConversation.id">
    <a class="pull-left">
      <img class="media-object" style="width: 50px; height: 50px;" src="{{ uploadImageUrl }}{{ conversation.userTwo.images[0].url }}/image">
    </a>
    <div class="media-body" style="cursor: pointer" (click)="onSelect(conversation)">

      <h5 class="media-heading" *ngIf="conversation.readByUserOne">{{ conversation.userTwo.username }}</h5>

      <p *ngIf="!conversation.readByUserOne"><strong>{{ conversation.userTwo.username }}</strong></p>

      <small *ngIf="conversation.readByUserOne">{{ conversation.preview }}</small>
      <strong *ngIf="!conversation.readByUserOne">{{ conversation.preview }}</strong>
    </div>
  </div>

  <div class="text-center" *ngIf="pager && !pager.last">
    <a class="btn btn-sm" (click)="scrollDown()"><span class="glyphicon glyphicon-chevron-down"></span></a>
  </div>
</div>

<div class="col-sm-3 conversation-list" *ngIf="conversations.length == 0">
  <div class="input-group input-group-sm">
    <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
    <input type="text" class="form-control" placeholder="Rechercher" name="name" [(ngModel)]="name">
  </div>
</div>
