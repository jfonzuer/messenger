<div class="conversation-wrap col-sm-3" *ngIf="conversations.length > 0" style="border-right: 1px solid #ccc; min-height: 400px;">

  <div class="input-group input-group-sm">
    <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
    <input type="text" class="form-control" placeholder="Rechercher" name="name" [(ngModel)]="name">
  </div>

  <div class="media conversation" style="padding: 5px;" *ngFor="let conversation of conversations | conversationListFilter:name" [class.active-conversation]="conversation.id == selectedConversation.id">
    <a class="pull-left">
      <img class="media-object" data-src="holder.js/64x64" alt="64x64" style="width: 50px; height: 50px;" src="{{ uploadUrl }}{{ conversation.userTwo.profilePicture }}">
    </a>
    <div class="media-body" style="cursor: pointer" (click)="onSelect(conversation)">

      <h5 class="media-heading" *ngIf="conversation.read">{{ conversation.userTwo.username }}</h5>

      <p *ngIf="!conversation.read"><strong>{{ conversation.userTwo.username }}</strong></p>

      <small *ngIf="conversation.read">{{ conversation.preview }}</small>
      <strong *ngIf="!conversation.read">{{ conversation.preview }}</strong>
    </div>
  </div>
</div>

<div class="col-sm-3" *ngIf="conversations.length == 0"></div>
