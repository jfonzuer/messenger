<div class="col-sm-12" *ngIf="selectedConversation">
  <h5 class="pull-left"><strong>{{ selectedConversation.userTwo.username}}</strong></h5>
  <div class="pull-right">
    <div class="dropdown">
      <button class="btn btn-sm btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Paramètres
        <span class="glyphicon glyphicon-cog"></span>
      </button>
      <ul class="dropdown-menu small-text pointer">
        <li><a (click)="deleteConversation()">Supprimer la conversation <span class="glyphicon glyphicon-trash"></span></a></li>
      </ul>
    </div>
  </div>
</div>

<div class="msg-wrap" *ngIf="messages.length > 0">
  <div class="text-center" *ngIf="pager && !pager.last">
    <a class="btn btn-sm" (click)="scrollUp()"><span class="glyphicon glyphicon-chevron-up"></span></a>
  </div>
  <div class="media msg" *ngFor="let message of messages">
    <a class="pull-left" href="#">
    </a>
    <div class="media-body">
      <small class="pull-right time"><i class="fa fa-clock-o"></i> {{ message.sendSince }}</small>
      <h5 class="media-heading">{{ message.source.username }}</h5>

      <small class="col-sm-10" *ngIf="message.type == 'TEXT'">
        {{ message.content }}
      </small>
      <small class="col-sm-10" *ngIf="message.type == 'IMAGE'">
        <img src="{{ uploadUrl }}{{ message.url }}" class="medium-image center-block">
      </small>

    </div>
  </div>
  <small class="pull-right time" [innerHTML]="selectedConversation.readByUserTwo ? 'Lu' : 'Envoyé'" ></small>
</div>

<div class="msg-wrap" *ngIf="messages.length == 0">
</div>
