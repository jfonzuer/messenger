<app-flash-message [error]="error" [success]="success"></app-flash-message>

<div class="thumbnail" style="padding: 20px;">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <div class="pull-left">
        <div class="col-sm-6">
          <a type="button" [routerLink]="['/app/conversation/', user.id]" class="btn btn-default"><span class="glyphicon glyphicon-envelope"></span> Message</a>
        </div>
        <div class="col-sm-6">
          <button type="button" class="btn btn-default" (click)="report(user.id)" ><span class="glyphicon glyphicon-warning-sign"></span> Signaler</button>
        </div>

      </div>
      <div class="pull-right">
        Dernière connexion : <strong>{{ user.lastActivityDate }}</strong>
      </div>
    </div>
    <div class="profile">
      <div class="col-sm-3">
        <img style="margin-top: 10%;/*margin-top: 20%; margin-left: 20%;*/" src="{{ uploadUrl }}{{ user.images[0].url }}" class="img-circle medium-image center-block">
      </div>
      <div class="col-sm-offset-1 col-sm-8 col-xs-offset-4">
        <h2>{{ user.username }}</h2>
        <h5>{{ user.age }} ans, {{ user.localization.name }}</h5>
        <br>
        <h4>Description :</h4>
        <p>{{ user.description }}</p>
        <br>
        <h4>Pratique(s) :</h4>
        <span class="label label-default" style="margin-right: 3%;" *ngFor="let fetish of user.fetishes">{{ fetish.name }}</span>
      </div>
    </div>
  </div>
</div>
