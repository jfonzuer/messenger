<div class="container">
  <form class="form-horizontal" #sendForm="ngForm">
    <fieldset>
      <legend >RÃ©initialiser le mot de passe <span class="glyphicon glyphicon-chevron-down"></span></legend>

      <div class="form-group">
        <div class="col-sm-5">
          <input type="email" class="form-control" (keyup.enter)="send(sendForm.form.valid)" name="email" class="form-control" placeholder="Email" required autofocus [(ngModel)]="email">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-10">
          <button type="button" (click)="send(sendForm.form.valid)" class="btn btn-default">Envoyer</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
