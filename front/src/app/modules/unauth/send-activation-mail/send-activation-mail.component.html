<div class="container">
  <form class="form-horizontal" #sendForm="ngForm" ngNativeValidate>
    <fieldset>
        <legend >RÃ©envoyer email d'activation <span class="glyphicon glyphicon-chevron-down"></span></legend>

      <div class="form-group">
        <div class="col-sm-5">
          <input type="email" class="form-control" (keyup.enter)="send()" name="email" class="form-control" placeholder="Email" required autofocus [(ngModel)]="email">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-1">
          <button type="button" class="btn btn-default" (click)="send()">Envoyer</button>
        </div>
        <app-spinner [loading]="loading"></app-spinner>
      </div>
      </fieldset>
    </form>
</div>
