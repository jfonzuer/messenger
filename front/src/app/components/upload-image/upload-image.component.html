<app-flash-message-error [error]="error"></app-flash-message-error>
<app-flash-message-success [success]="success"></app-flash-message-success>

<div class="container" *ngIf="user">
  <form class="form-horizontal" (ngSubmit)="send(uploadForm.form.valid)" #uploadForm="ngForm">
    <fieldset>
      <legend>Ma photo de profil :</legend>
      <div class="form-group" *ngIf="user.profilePicture != 'profile.png'">
        <div class="col-sm-5">
          <img class="medium-image" src="{{ uploadUrl }}{{ user.profilePicture }}" alt="{{ user.profilePicture }}">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-5">
          <input name="file" type="file" (change)="fileChangeEvent($event)" required autofocus (keyup.enter)="send(uploadForm.form.valid)" >
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-success">Valider</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
