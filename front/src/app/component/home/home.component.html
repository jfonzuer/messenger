<h2>Derniers utilisateurs inscrits :</h2>
<hr>
<div class="row">
  <div class="col-sm-3" *ngFor="let user of users">
    <a routerLink="/profile/{{ user.id }}">
      <img style="width: 150px; height:150px;" src="/public/img/profile.jpg" class="img-circle center-block">
      <h3 class="text-center text-primary">{{ user.username }}</h3>
      <p class="text-center">Age: {{ user.age }} ans, {{ user.localization.name }}
      </p>
    </a>
  </div>
</div>
